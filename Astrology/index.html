<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form class="form">
            <h1 class="main-heading">ASTROLOGY FORM</h1>

            <label class="label" for="name">Name : </label>
            <input class="ipt" id="name" type="text" name="name" required>

            <label class="label surname" for="surname">Surname : </label>
            <input class="ipt" id="surname" type="text" name="surname" required>

            <label class="label" for="day">Day : </label>
            <input class="ipt" id="day" type="number" name="day" required min="1" max="31">

            <label class="label" for="month">Month : </label>
            <input class="ipt" id="month" type="number" name="month" required min="1" max="12">

            <label class="label" for="year">Year : </label>
            <input class="ipt" id="year" type="number" name="year" required>

            <input class="btn" type="submit" value="Get Insights">

            <div class="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
